<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brunch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <div id="wrapper">
         <div class="box" id="b1">
             <h1>Home Assignment 19</h1>
             <h2>The Brunch Build Tool</h2>
             <h2 id="slideNumber">0</h2>
         </div>
         <div class="box" id="b2">

         </div>
         <div class="box" id="b3">
             <h2>Auto Timer</h2>
              <div id="timer">
                  <button class="btn" id="start">Start</button>
                  <input id="listBox" type="text" list="lan">
                  <datalist id="lan">
                      <option class="timeList" value="1000 MilliSeconds">
                      <option class="timeList" value="2000 MilliSeconds">
                      <option class="timeList" value="3000 MilliSeconds">
                      <option class="timeList" value="4000 MilliSeconds">
                      <option class="timeList" value="5000 MilliSeconds">
                  </datalist>
                  <button class="btn" id="stop">Stop</button>
              </div>
         </div>
         <div class="box" id="b4">
                <button id="btnF" type="button">Forward >></button>
         </div>
         <div class="box" id="b5">
             <button id="btnR" type="button"><< Reverse</button>
         </div>

     </div>
     <footer>
         <script src="brunchScript.js" rel="script"></script>
     </footer>

</body>
</html>
